<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="background">
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <div id="board" class="board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <p id="status" class="status">X's turn</p>
            <button id="restartButton" class="restart-button">Restart Game</button>
            <button id="modeButton" class="mode-button">Switch to Two Player</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModalButton" class="close">&times;</span>
                <p id="modalMessage"></p>
                <button id="modalRestartButton" class="modal-restart-button">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
